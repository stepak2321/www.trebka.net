<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer hexagon -->
  <path d="M 50 10 L 85 30 L 85 70 L 50 90 L 15 70 L 15 30 Z" 
        fill="none" 
        stroke="url(#grad)" 
        stroke-width="2.5"
        opacity="0.8"/>
  
  <!-- Inner geometric pattern -->
  <line x1="50" y1="10" x2="50" y2="90" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <line x1="15" y1="30" x2="85" y2="70" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  <line x1="85" y1="30" x2="15" y2="70" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Center circle -->
  <circle cx="50" cy="50" r="12" fill="none" stroke="url(#grad)" stroke-width="2.5"/>
  <circle cx="50" cy="50" r="6" fill="#000000"/>
  
  <!-- Corner dots -->
  <circle cx="50" cy="10" r="3" fill="#000000"/>
  <circle cx="85" cy="30" r="3" fill="#000000"/>
  <circle cx="85" cy="70" r="3" fill="#000000"/>
  <circle cx="50" cy="90" r="3" fill="#000000"/>
  <circle cx="15" cy="70" r="3" fill="#000000"/>
  <circle cx="15" cy="30" r="3" fill="#000000"/>
</svg>
